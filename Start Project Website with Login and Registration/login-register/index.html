<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration Form | Codehal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact</a>
        </nav>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">      
            <h2 class="logo"> <i class='bx bxs-movie'></i> Panda streaming</h2>
            <div class="text-sci">
                <h2>BIENVENIDO<br><span>a nuestro sietio web</span></h2>
                <p>PANDA streaming </p>

                <div class="social-icons">
                <a href=""><i class='bx bxl-linkedin-square'></i></a>
                <a href=""><i class='bx bxl-instagram-alt' ></i></a>
                <a href=""><i class='bx bxl-github'></i></a>
                <a href=""><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>
        <div class="logre-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Inicio de sesion</h2>

                    <div class="input-box">
                         <span class="icon"><i class='bx bxs-envelope'></i></span>
                         <input id="emailL" type="email" required>
                         <label for="emailL">Correo electronico</label>
                     </div>

                    
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input id="passwordL" type="password" required>
                        <label >Contraseña</label>
                    </div>

                    <div class="remenber-forgot">
                        <label ><input type="checkbox"> Recuerdame </label>
                        <a href="#">Olvidaste la contraseña?</a>
                    </div>
                    <button type="submit" id="btnLogin" class="btn">Iniciar sesion</button>
                    <div class="login-register">
                        <label id="labelError"></label>
                    <p>No tienes una cuenta? <a href="#" class="register-link">Registrate</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Registro</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user-circle'></i></i></span>
                        <input  id="nameR" type="text" required>
                        <label>Nombre</label>
                    </div>

                   <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input id="emailR" type="email" required>
                        <label for="email">Correo electronico</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-phone' ></i></i></span>
                        <input class="inputNumber"  id="phone" type="number" required>
                        <label>Numero telefonico</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input id="passwordR" type="password" required>
                        <label for="password">Contraseña</label>
                    </div>

                    <div class="remenber-forgot">
                        <label ><input type="checkbox"> Yo acepto los terminos & condiciones </label>
                    </div>
                    <button id="btnCreateUser" type="" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Ya estas registrado? <a href="#" class="login-link">Inicia sesion</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="/js/login-register.js"></script>
    <script type="module" src="/src/firebase/firebase.config.js"></script>
    <script type="module" src="/src/firebase/firebaseauth.js"></script>
    <script type="module" src="/src/firebase/firestore.js"></script>
</body>

</html>
